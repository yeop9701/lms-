<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout}">
	<th:block layout:fragment="content">
		<div id="content">
			<div class="wrapper">
				<section>
				    <h1>아이디 찾기 결과</h1>
				    <div th:if="${maskedEmail}" class="mt-3" style="padding: 40px 0; text-align: center;">
				        <p>귀하의 이메일 주소는 <strong th:text="${maskedEmail}" style="color: skyblue"></strong> 입니다.</p>
				    </div>
				    <div th:if="${error}">
				        <p th:text="${error}"></p>
				    </div>
				    <div class="btn_box">
					    <a th:href="@{|/user/tempPassword|}" class="btn btn-success btn-icon-split"><span class="text">비밀번호 찾기</span></a>
					    <a href="/user/login" class="btn btn-secondary btn-icon-split"><span class="text">로그인 가기</span></a>
				    </div>
				</section>
		    </div>
	    </div>
	</th:block>
</html>
